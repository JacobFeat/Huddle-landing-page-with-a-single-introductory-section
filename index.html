<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- STYLES -->

  <link rel="stylesheet" href="CSS/styles.css">


  <!-- FONTS -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/bcc6eaff1f.js" crossorigin="anonymous"></script>


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">

    <!-- VISUAL SIDE -->
    <div class="visual-side">
      <div class="togetherforever">
        <div class="logo">
          <img src="images/logo.svg" alt="Huddle-logo">
        </div>
        <div class="mockups">
          <img src="images/illustration-mockups.svg" alt="mockups">
        </div>
      </div>
    </div>
    <!-- CONTENT SIDE -->
    <div class="content-side">
      <div class="content">
        <h1> Build The Community Your Fans Will Love </h1>

        <h2> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </h2>
        <div class="button">
          Register
        </div>
      </div>
      
      <!-- COMMUNITY -->

      <div class="community">
        <a href="https://facebook.com">
          <div class="facebook circle ">
            <i class="fab fa-facebook-f"></i>
          </div>
        </a>
        <a href="https://twitter.com">
          <div class="twitter circle">
            <i class="fab fa-twitter"></i>
          </div>
        </a>
        <a href="https://instagram.com">
          <div class="instagram circle">
            <i class="fab fa-instagram"></i>
          </div>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JacobFeat">Jakub Kita</a>.
    </p>
  </footer>
</body>

</html>
